<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="../favicon-16x16.png"
      sizes="16x16"
    />
  </head>
  <body>
    <section class="login-box">
      <div class="logo-header">
        <a href="../index.html"> <img src="../img/com/ana 2.png" alt="" /></a>
      </div>

      <div class="j-clokc">
        <h3>00:00:00</h3>
    </div>

    <div class="texts">
        <div class="login">
            <h2>로그인 하기</h2>

            <div id="login1">
                <input id="loginId" type="text" placeholder="id">
            </div>
            <div id="login2">
                <input id="loginPassword" type="text" placeholder="Password">
            </div>
            <form class="loginbutton loginbtn">
                <input id="loginbtn" type="submit" value="Login">
            </form>
        </div>
    
        <div class="join">
            <h2>ID 추가하기</h2>
            <div id="first">
                <input id="id" type="text" placeholder="id">
            </div>
            <div id="second">
                <input id="password" type="text" placeholder="Password">
            </div>

            <form class="joinbutton inbtn">
                <input id="inbtn" type="submit" value="SAVE">
            </form>
        </div>
    </div>

    <form class="Clearbutton">
        <input id="clearbtn" type="submit" value="LS-Clear">
    </form>
<script src="../javascript/main.js"></script>


      
    </section>
  </body>
</html>
