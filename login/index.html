<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="j-clokc">
        <h3>00:00:00</h3>

    <div class="texts">
        <div class="login">
            <h2>로그인 하기</h2>

            <div id="login1">
                <input id="loginId" type="text" placeholder="id">
            </div>
            <div id="login2">
                <input id="loginPassword" type="text" placeholder="Password">
            </div>
            <form class="loginbutton loginbtn">
                <input id="loginbtn" type="submit" value="Login">
            </form>
        </div>
    
        <div class="join">
            <h2>ID 추가하기</h2>
            <div id="first">
                <input id="id" type="text" placeholder="id">
            </div>
            <div id="second">
                <input id="password" type="text" placeholder="Password">
            </div>

            <form class="joinbutton inbtn">
                <input id="inbtn" type="submit" value="SAVE">
            </form>
        </div>
    </div>

    <form class="Clearbutton">
        <input id="clearbtn" type="submit" value="LS-Clear">
    </form>
<script src="./main.js"></script>

</html>
